<!DOCTYPE html>
<html>
	<head>
		<script type='text/javascript' src='kinetic-v4.5.4.js'></script>
		<script type='text/javascript' src='efh.js'></script>
		<script type='text/javascript' src='efh.utils.js'></script>
		<script type='text/javascript' src='efh.physics.js'></script>
		<script type='text/javascript' src='efh.simulation.js'></script>
	</head>
	<body>
		<div id='playground'></div>
		<button id="stop", onclick="sim.toggle()">Toggle</button>
		<button id="addp" onclick="sim.addCharge(25, 25, 1)">Add Positive</button>
		<button id='addn' onclick="sim.addCharge(25, 25, -1)">Add Negative</button>
		<button onclick="sim.reset()">Reset</button>

		<script type='text/javascript'>

			var sim = new EFH.Simulation({
				container: 'playground',
				width: 600,
				height: 300,
				puck : {
					x: 300,
					y: 150
				}
			});

			// sim.addCharge(25, 25, 1);
			// sim.addCharge(150, 75, 1);
			// sim.addCharge(200, 150, -1);
		</script>
	</body>
</html>
